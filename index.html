<html lang="en">

<head>

  <title>CSS Flag Project</title>

    /* Write your CSS Code here */
    
    .flag{
      height: 600px;
      width: 900px;
      background-color: rgb(177, 2, 2);
      margin-left: 20%;
      
    }

    .flag>p {
      color: white;

      left: 70%;
      bottom: 20%;

    }

    
    .flag>div>div p{
      font-size: 70px;
      padding: 20px;
      position: relative;
      left: 20px;
      bottom: 70px;
    }


    div{
      width: 900px;
      height: 300px;
      background-color: rgb(7, 7, 107);
      
    }
    
   
  
  </style>
</head>
